<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>User Type</ion-label>
    <ion-input [(ngModel)]="profile.usertype"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Create Profile</button>
</ion-content>
