<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Case Management</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar animated></ion-searchbar>

    <ion-item>
       <ion-label>List of Cases with Management Details</ion-label>
    </ion-item>
    <p padding-left=8px>Make Changes or Review Management Cases</p>

    <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
              <img src="../../../assets/imgs/green.png">
          </ion-thumbnail>
          <h2>Case Number: {{item.caseID}}</h2>
          <button ion-button color="primary" icon-left item-end>
                  <ion-icon name='hammer'></ion-icon>
                  Edit
              </button>
        </ion-item>
        </ion-list>
</ion-content>
